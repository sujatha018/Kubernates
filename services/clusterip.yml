apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx
spec: 
    replicas: 4
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
           labels: 
              app: nginx
        spec:
           containers:
              - name: nginx
                image: nginx:1.22.1
                ports:
                  - containerPort: 80
                  
---

apiVersion: v1
kind: Service
metadata: 
  name: clusterip
spec:
  selector:
     app: nginx
  ports:
   - name: http
     port: 30002
     targetport: 80     